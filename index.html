<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <div class="game">
        <div class="player">
          <h2>You</h2>
          <img
            src="images/question.png"
            width="200px"
            alt="Your choice"
            id="playerImg"
          />
        </div>

        <div class="computer">
          <h2>Computer</h2>
          <img
            src="images/question.png"
            width="200px"
            alt="Computer's choice"
            id="compImg"
          />
        </div>
      </div>

      <div class="choices">
        <p>Make your choice</p>
        <button class="choice" id="rockbt">Rock</button>
        <button class="choice" id="paperbt">Paper</button>
        <button class="choice" id="scissorbt">Scissors</button>
      </div>

      <div>
        <table>
          <tr>
            <th>Player</th>
            <th>Computer</th>
            <th>Number of clicks</th>
            <th>Your Winrate</th>
            <th>Computer Winrate</th>
          </tr>
          <tr>
            <td id="playerScore">0</td>
            <td id="compScore">0</td>
            <td id="clicknum">0</td>
            <td id="rate">0</td>
            <td id="comprate">0</td>
          </tr>
          <tr>
            <th id="winner"></th>
          </tr>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
